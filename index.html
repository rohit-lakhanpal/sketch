<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Away</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>   

    <h1 id="header">Sketch Away!</h1>

    <canvas id="canvas"></canvas>

    <div id="toolbar">
        <!-- Toolbar buttons -->
        <button id="pen">
            <img src="icons/pen.svg" alt="Pen Icon" width="20" height="20"> Pen
        </button>
        <button id="eraser">
            <img src="icons/eraser.svg" alt="Eraser Icon" width="20" height="20"> Eraser
        </button>
        <button id="clear">
            <img src="icons/clear.svg" alt="Clear Icon" width="20" height="20"> Clear
        </button>        
    </div>

    <!-- Include the JavaScript file -->
    <script src="js/site.js"></script>
</body>

</html>
